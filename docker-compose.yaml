version: "3"

services:
    web:
        image: "nginx:alpine"
        container_name: "web"
        depends_on:
            - api
        ports:
            - "8100:8100"
        volumes:
            - ./web/conf.d:/etc/nginx/conf.d
    api:
        image: "api"
        container_name: "api"
        links:
            - db
        ports:
            - "8150:8150"
        expose:
            - 8150
        working_dir: /api
        depends_on:
            - db
        volumes:
            - ./api:/api
        command: ["python3","/api/api.py","-p","8765"]
    db:
        image: "postgres"
        container_name: "postgres"
        ports:
            - "8160:8160"
        env_file:
            - ./env/postgres.env
        volumes:
            - ./db/dbdata:/var/lib/postgresql/data
            - ./db:/db
    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4
        environment:
          - PGADMIN_DEFAULT_EMAIL=fakeuser@fake.url
          - PGADMIN_DEFAULT_PASSWORD=pw2pgadmin
        links:
          - db
        ports:
          - "8200:80"
        depends_on:
          - db
